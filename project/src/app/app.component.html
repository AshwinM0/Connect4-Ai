<div class="game-container">
  <!-- Game Title -->
  <header class="game-header">
    <h1 class="game-title">CONNECT 4</h1>
  </header>

  <!-- Game Board -->
  <div class="game-board">
    <div class="board-row" *ngFor="let row of rows">
      <div *ngFor="let col of cols" class="board-cell">
        <div [ngClass]="getCellClass(row, col)"></div>
        <button *ngIf="isCellClickable(row, col)" (click)="onCellClick(row, col)" class="cell-button"
          [attr.aria-label]="'Drop piece in column ' + (col + 1)"></button>
      </div>
    </div>
  </div>

  <!-- Score Display -->
  <div class="score-container">
    <div class="score-card score-card--player1">
      <span class="score-label">Player</span>
      <span class="score-value">{{ player1Score }}</span>
    </div>
    <div class="score-card score-card--ai">
      <span class="score-label">AI</span>
      <span class="score-value">{{ player2Score }}</span>
    </div>
  </div>
</div>

<ng-toast></ng-toast>
